<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Social Media Dashboard</title>
</head>
<body>
  <header class="container-fluid header">
      <div class="container container-xl">
        <h1 class="header-titulo">Social Media Dashboard</h1>
      <p class="header-subtitulos subtitle ">Total Followers: 23,004</p>
      <hr class="header-linea">
      <div class="envoltorio_dm">
          <p class="header-subtitulos">Dark Mode</p>
        <div class="header-interruptor-mode">
          <div class="ball"></div>
        </div>
      </div>
      </div>
  </header>

  <section class="container container-xl cartas">
    <div class="card text-center redes facebook">
      <div class="card-body">
        <img src="images/icon-facebook.svg" alt="">
        <p class="card-text d-inline-block letters">@nathanf</p>
        <p class="letras_oscuras">1987</p>
        <p class="letras_claras">FOLLOWERS</p>
        <img src="images/icon-up.svg" class="icono" alt="">
        <p class="card-text d-inline-block today">12 Today</p>
      </div>
    </div>

    <div class="card text-center redes twitter">
      <div class="card-body">
        <img src="images/icon-twitter.svg" alt="">
        <p class="card-text d-inline-block letters">@nathanf</p>
        <p class="letras_oscuras">1044</p>
        <p class="letras_claras">FOLLOWERS</p>
        <img src="images/icon-up.svg" class="icono" alt="">
        <p class="card-text d-inline-block today">99 Today</p>
      </div>
    </div>

    <div class="card text-center redes instagram">
      <div class="card-body">
        <img src="images/icon-instagram.svg" alt="">
        <p class="card-text d-inline-block letters">@nathanf</p>
        <p class="letras_oscuras">11 K</p>
        <p class="letras_claras">FOLLOWERS</p>
        <img src="images/icon-up.svg" class="icono" alt="">
        <p class="card-text d-inline-block today">1099 Today</p>
      </div>
    </div>

    <div class="card text-center redes youtube">
      <div class="card-body">
        <img src="images/icon-youtube.svg" alt="">
        <p class="card-text d-inline-block letters">Nathanf F.</p>
        <p class="letras_oscuras">8239</p>
        <p class="letras_claras">SUBCRIBERS</p>
        <img src="images/icon-up.svg" class="icono" alt="">
        <p class="card-text d-inline-block today">144 Today</p>
      </div>
    </div>
  </section>
  
 
  <section class="container container-xl">
    <h1>Overview - Today</h1>
    <div class="card tarjeta">
      <div class="d-flex"><p>Page views</p><img src="images/icon-facebook.svg" alt=""></div>
      <div class="d-flex">
        <p><span>87</span></p>
        <div>
          <img src="images/icon-up.svg" alt="">
          <p class="card-text d-inline-block">3%</p></>
        </div>
    </div>

  </section>








  <!-- Agregamos jquery, popper, bootstrap.js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
